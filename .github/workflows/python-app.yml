name: Python App CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            pyproject.toml
            setup.cfg

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies / tools
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          # CI用ツール（requirementsに無い時の保険）
          pip install pytest pytest-cov pytest-xdist ruff yamllint

      - name: Lint workflow (self check)
        continue-on-error: true
        run: |
          set -euo pipefail
          cat > .yamllint-ci.yml <<'YAML'
          extends: default
          rules:
            brackets: disable
            truthy: disable
            line-length:
              max: 140
              level: warning
          YAML
          yamllint -c .yamllint-ci.yml .github/workflows/python-app.yml

      # Ruffは「出力は出すがCIは落とさない」設定（導入初期の赤連発を避ける）
      # 厳格化したい場合は --exit-zero を外してください。
      - name: Ruff check (report only)
        run: |
          set -euo pipefail
          ruff --version
          ruff check . --output-format=github --exit-zero

      # pytest の exit code 5（テスト0件）だけ成功扱いにする
      # 並列（-n auto）が不安定なら -n auto を外してください。
      - name: Run tests (py3.11 with coverage)
        if: matrix.python-version == '3.11'
        env:
          PYTHONWARNINGS: ignore::DeprecationWarning
        run: |
          set -euo pipefail
          pytest -q -n auto --dist loadfile \
            --cov=. --cov-report=xml:coverage.xml --cov-report=term || \
            (code=$?; if [ "$code" -eq 5 ]; then echo "No tests collected (exit 5) -> treat as success"; exit 0; else exit "$code"; fi)

      - name: Run tests (others, no coverage)
        if: matrix.python-version != '3.11'
        env:
          PYTHONWARNINGS: ignore::DeprecationWarning
        run: |
          set -euo pipefail
          pytest -q -n auto --dist loadfile || \
            (code=$?; if [ "$code" -eq 5 ]; then echo "No tests collected (exit 5) -> treat as success"; exit 0; else exit "$code"; fi)

      - name: Upload coverage xml (py3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore

      - name: Upload pytest logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-failure-logs-${{ matrix.python-version }}
          path: |
            .pytest_cache
            **/.pytest_cache
            **/pytest*.log
            **/junit-*.xml
          if-no-files-found: ignore
