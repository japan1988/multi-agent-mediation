name: Python Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      multi-agent-mediation/
├── README.md
├── requirements.txt   
├── untitled28 (1).py
├── untitled28 (2).py
├── untitled28 (3).py
└── .github/
    └── workflows/
        └── python-app.yml


    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Run tests
      run: |
        pytest --import-mode=importlib


