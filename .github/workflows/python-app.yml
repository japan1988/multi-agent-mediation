---
name: Python App CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: build (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies / tools
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install -q pytest pytest-cov pytest-xdist ruff yamllint

      - name: Lint workflow (self check)
        continue-on-error: true
        run: |
          yamllint -d '{extends: default,
                        rules: {brackets: disable,
                                truthy: disable,
                                line-length: {max: 140, level: warning}}}' \
                   .github/workflows/python-app.yml

      - name: Ruff check
        run: |
          ruff --version
          ruff check . --output-format=github

      - name: Run tests (parallel) with coverage
        env:
          PYTHONWARNINGS: ignore::DeprecationWarning
        run: |
          pytest -q -n auto --dist loadfile --cov=. --cov-report=xml:coverage.xml --cov-report=term

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload pytest logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-failure-logs-${{ matrix.python-version }}
          path: |
            .pytest_cache
            **/.pytest_cache
            **/pytest*.log
            **/junit-*.xml
          if-no-files-found: ignore

  coverage-combine:
    name: coverage combine
    runs-on: ubuntu-latest
    needs: [ build ]
    if: always()

    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: covs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install coverage
        run: pip install coverage

      - name: Combine coverage
        run: |
          python - << 'PY'
          import pathlib, sys, xml.etree.ElementTree as ET

          base = pathlib.Path("covs")
          files = list(base.rglob("coverage.xml"))
          if not files:
              print("no coverage.xml found")
              sys.exit(0)

          first = ET.parse(files[0])
          root = first.getroot()
          packages = root.find("packages")

          for f in files[1:]:
              t = ET.parse(f).getroot()
              pkgs = t.find("packages")
              if pkgs is not None:
                  for p in pkgs.findall("package"):
                      packages.append(p)

          first.write("coverage-merged.xml", encoding="utf-8", xml_declaration=True)
          print(f"Merged {len(files)} coverage files -> coverage-merged.xml")
          PY

      - name: Upload merged coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-merged
          
