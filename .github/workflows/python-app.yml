name: Python App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: python-app-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install basic tools
        run: |
          python -m pip install --upgrade pip
          pip install yamllint PyYAML || true

      # 自分自身の YAML を lint（構文崩れがあればここで検出）
      - name: Lint workflow (self check)
        run: |
          yamllint .github/workflows/python-app.yml

      # 依存があれば入れる（ない場合はスキップ）
      - name: Install project requirements (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      # テストがあれば実行（ない場合はスキップ）
      - name: Run unit tests (optional)
        run: |
          if [ -d tests ]; then
            python -m unittest discover -v || true
          else
            echo "No tests/ directory; skipping."
          fi

      - name: Summary
        if: always()
        run: |
          echo "### ✅ python-app workflow finished" >> "$GITHUB_STEP_SUMMARY"
