name: Python App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: python-app-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install basic tools
        run: |
          python -m pip install --upgrade pip
          pip install yamllint PyYAML || true

      - name: Lint workflow (self check)
        continue-on-error: true
        run: yamllint -d "{extends: default, rules: {brackets: disable, truthy: disable}}" .github/workflows/python-app.yml

      - name: Install project requirements (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Run unit tests (optional)
        run: |
          if [ -d tests ]; then
            python -m unittest discover -v || true
          else
            echo "No tests/ directory; skipping."
          fi

      - name: Summary
        if: always()
        run: |
          echo "### âœ… python-app workflow finished" >> "$GITHUB_STEP_SUMMARY"
