---
name: Python App CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

# 同一ブランチの連続実行を最新だけに
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: build (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies / tools
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install -q pytest pytest-cov pytest-xdist ruff yamllint

      # ワークフロー自身のYAMLを lint
      - name: Lint workflow (self check)
        continue-on-error: true
        run: |
          yamllint -d '{extends: default,
                        rules: {brackets: disable,
                                truthy: disable,
                                line-length: {max: 140, level: warning}}}' \
                   .github/workflows/python-app.yml

      - name: Ruff check
        run: |
          ruff --version
          ruff check . --output-format=github

      - name: Run tests (parallel) with coverage
        env:
          PYTHONWARNINGS: ignore::DeprecationWarning
        run: |
          pytest -q -n auto --dist loadfile --cov=. --cov-report=xml:coverage.xml --cov-report=term

      - name: Upload coverage xml
        if: always()
